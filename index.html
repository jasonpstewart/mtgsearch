<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magic: The Gathering - Card Search</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Magic: The Gathering Card Search</h1>
    <p>
      <small>Using magicthegathering.io's
        <a target="_blank" href="https://docs.magicthegathering.io/#api_v1cards_list">/card API</a></small>
    </p>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="card_name" placeholder="nissa, worldwaker|jace|ajani, caller" />
          <label for="card_name">Card Name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="card_type" placeholder="" />
          <label for="card_type">Card Type</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="card_color" placeholder="red,white,blue" />
          <label for="card_color">Card Color</label>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" id="search">Search</button>
    <button class="btn btn-secondary btn-sm" id="download">
      Select Results
    </button>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <table class="table" id="results">
          <!-- Table headers -->
          <thead>
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Mana Cost</th>
              <th>Color</th>
              <th>Type</th>
              <th>Power/Toughness</th>
              <th>Text</th>
            </tr>
          </thead>
          <!-- Results will be inserted here -->
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
